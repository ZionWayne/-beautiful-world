<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>canvans</title>
	</head>
	<body>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			#myCanvans{
				background: beige;
				
			}
		</style>
		
		<!---->
		<canvas id="myCanvans" width="800px" height="900px"></canvas>
		<script type="text/javascript">
			var canid = document.getElementById('myCanvans');
			var canvan = canid.getContext('2d');
			
			canvan.strokeStyle = 'aquamarine';
			canvan.fillStyle = 'aquamarine';
//			触角一
			canvan.beginPath();
			canvan.lineCap = "round";
			canvan.moveTo(295,70);
			canvan.lineTo(340,112);
			canvan.lineWidth = 10;
			canvan.stroke();
//			触角二	
			canvan.beginPath();
			canvan.lineCap = "round";
			canvan.moveTo(560,70);
			canvan.lineTo(520,112);
			canvan.lineWidth = 10;
			canvan.stroke();
//			头
			canvan.beginPath();
			canvan.arc(430,280,185,1*Math.PI,0);
			canvan.closePath();
			canvan.stroke();
			canvan.fill();
//			左眼
			canvan.beginPath();
			canvan.arc(350,195,20,0,2*Math.PI);
			canvan.fillStyle = 'black';
			canvan.stroke();
			canvan.fill();
//			右眼	
			canvan.beginPath();
			canvan.arc(500,195,20,0,2*Math.PI);
			canvan.fillStyle = 'black';
			canvan.stroke();
			canvan.fill();
//			左手
			canvan.beginPath();
			canvan.lineCap = "round";
			canvan.moveTo(180,350);
			canvan.lineTo(180,530);
			canvan.lineWidth = 50;
			canvan.stroke();
			
//			身体
			canvan.beginPath();
			canvan.rect(265,345,330,200);
			canvan.stroke();
			canvan.fillStyle = 'aquamarine';
			canvan.fill();
			
			canvan.beginPath();
			canvan.rect(265,545,330,50);
			canvan.lineJoin = 'round';
			canvan.stroke();
			canvan.fillStyle = 'aquamarine';
			canvan.fill();
//			右手
			canvan.beginPath();
			canvan.lineCap = "round";
			canvan.moveTo(680,350);
			canvan.lineTo(680,530);
			canvan.lineWidth = 50;
			canvan.stroke();
//			左脚
			canvan.beginPath();
			canvan.lineCap = "round";
			canvan.moveTo(350,600);
			canvan.lineTo(350,720);
			canvan.lineWidth = 50;
			canvan.stroke();
//			右脚
			canvan.beginPath();
			canvan.lineCap = "round";
			canvan.moveTo(500,600);
			canvan.lineTo(500,720);
			canvan.lineWidth = 50;
			canvan.stroke();
		</script>
	</body>
</html>
