		<script type="text/javascript">
			window.onload = function ()
			{
				var $grade_imgs = $("div li img");
				var $rateWord = $( ".rateword")[0];
				var original_images =  'img/star_hollow_hover.png'; 
				var newImages = 'img/star_onmouseover.png' ;
				var info = ['很差','较差','一般','推荐','力荐' ];
				 function reset(i){

				 	for (var i;i <$grade_imgs.length;i++) {
				 		$($grade_imgs[i+1]).attr('src',original_images);
				 	}
				 }
				 
				for (var i = 0;i <$grade_imgs.length;i++) {
					(function(i){
					$grade_imgs[i].onmouseover = function () {
					
					$grade_imgs.attr('src',newImages);
					reset(i);
					$($rateWord).css( 'display', 'block').text(info[i]);
					
					};
					})(i);
				}
			};
		</script>
